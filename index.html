<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    
</head>
<body>

    <div class="display">
        <div class="clock">
            <div class="hand">
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minutes-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>
            </div>

            <div class="elements" id="number">1</div>
            <div class="elements" id="number1">2</div>
            <div class="elements" id="number2">3</div>
            <div class="elements" id="number3">4</div>
            <div class="elements" id="number4">5</div>
            <div class="elements" id="number5">6</div>
            <div class="elements" id="number6">7</div>
            <div class="elements" id="number7">8</div>
            <div class="elements" id="number8">9</div>
            <div class="elements" id="number9">10</div>
            <div class="elements" id="number10">11</div>
            <div class="elements" id="number11">12</div>
        </div>
    </div>


    <script src="js/App.js"></script>
</body>
</html>
