<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="analogue.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
   
</head>
<body>
   

    <a onclick="checkOk()" class="float-right border text-black bg-indigo-50 cursor-pointer rounded-full p-3 shadow-xl shadow-indigo-100 mt-4 mr-4 hover:-translate-y-2 transform transition">Our Team</a>

    <div class="absolute ml-4 mt-6">
        <span class="text-2xl bg-indigo-500 text-white rounded-full p-2 shadow-xl shadow-indigo-200" id="time"></span>
    </div>
    
<div id="container" class="min-h-screen flex justify-center items-center">
    <div class="display">
       
        <div id="clock" class="clock w-96 h-96 ml-28 bg-white shadow-2xl shadow-indigo-100 rounded-full relative border-white border-8">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        
    </div>
    
</div>


    
<script src="js/App.js"></script>
</body>
</html>
