<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section  class="flex items-center justify-center font-poppins">
    <div class="min-h-full w-fit mt-20 rounded-md shadow-2xl shadow-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
        <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Logo">
            <h2 class="mt-6 text-center text-4xl font-bold  text-gray-900">
            Sign in to your account
            </h2>
       
      </div>
      <form class="mt-8 space-y-6" method="POST" id="form">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="form-control">
            <input type="email" name="email" class="w-full h-12 px-4 mb-2 appearance-none text-md text-gray-700 placeholder-gray-700 rounded-t-md border border-gray-300 outline-none transition-all  focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"  placeholder="Email Address" id="email-address">
          </div>
          <div class="form-control">
            <input id="password" name="password" type="password" class="w-full h-12 px-4 mb-2  appearance-none text-md text-gray-700 placeholder-gray-700 border border-gray-300 outline-none transition-all rounded-b-md focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"  placeholder="Password">
          </div>
        
        <div class="flex">
         
          <span id="spanRandom" class="rounded-sm shadow-indigo-100 text-3xl w-40 h-12 mr-2 flex justify-center items-center shadow-sm border"></span>

          <div class="form-control">
            <input type="text" class="w-64 h-12 px-4 mb-2 text-md text-gray-700 placeholder-gray-700 rounded-sm border border-gray-300 outline-none transition-all  focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"  placeholder="Enter Captcha Code.." id="captcha">
          </div>
        </div>
        

        <div class="flex items-center justify-between">
          <div class="flex items-center mb-3 mt-3">
            <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" onclick="showPass()">
            <label for="" class="ml-2 block text-sm text-gray-900">
              Show Password
            </label>
          </div>
  
     
        </div>
  
        <div>
          <button type="submit" class="hover:translate-y-2 transform transition group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>


</section>


<script src="js/main.js"></script>
</body>
</html>
